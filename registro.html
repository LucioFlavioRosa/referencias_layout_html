<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Registro - Peers</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.peers.com/style.css">
</head>
<body>
  <div class="login-bg">
    <div class="login-card">
      <div class="logo-area">
        <img src="https://cdn.peers.com/logo.svg" alt="Logo Peers" width="120" height="auto">
      </div>
      <h2 class="login-title">Criar Conta</h2>
      <form action="#" method="POST" aria-label="Formulário de registro" onsubmit="return validarSenha();">
        <div class="form-group">
          <label for="nome">Nome completo</label>
          <input type="text" id="nome" name="nome" class="form-input" placeholder="Seu nome" required autocomplete="name">
        </div>
        <div class="form-group">
          <label for="email">E-mail</label>
          <input type="email" id="email" name="email" class="form-input" placeholder="Digite seu e-mail" required autocomplete="email">
        </div>
        <div class="form-group">
          <label for="senha">Senha</label>
          <input type="password" id="senha" name="senha" class="form-input" placeholder="Crie uma senha" required autocomplete="new-password">
        </div>
        <div class="form-group">
          <label for="confirmar">Confirmar senha</label>
          <input type="password" id="confirmar" name="confirmar" class="form-input" placeholder="Confirme sua senha" required autocomplete="new-password">
        </div>
        <div class="form-group" style="margin-bottom:16px;">
          <label class="checkbox-label">
            <input type="checkbox" id="termos" name="termos" required>
            Aceito os <a href="#" target="_blank" class="link-secondary">termos de uso</a>
          </label>
        </div>
        <button type="submit" class="btn-primary" style="width:100%;margin-top:8px;">Criar conta</button>
      </form>
      <div class="login-links" style="margin-top:24px;text-align:center;">
        <span>Já tem conta? <a href="login.html" class="link-secondary">Entrar</a></span>
      </div>
    </div>
    <footer class="login-footer">
      <p>&copy; 2024 Peers. Todos os direitos reservados.</p>
    </footer>
  </div>
  <script>
    function validarSenha() {
      var senha = document.getElementById('senha').value;
      var confirmar = document.getElementById('confirmar').value;
      if (senha !== confirmar) {
        alert('As senhas não coincidem.');
        return false;
      }
      return true;
    }
  </script>
</body>
</html>
