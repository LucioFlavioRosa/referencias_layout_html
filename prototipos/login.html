<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Login - Avaliação Interna | Porto Seguro</title>
  <link rel="icon" type="image/png" href="https://simularseguroautos.com.br/assets/images/favicon.png">
  <link rel="stylesheet" href="../porto_seguro_files/estilo.css">
  <link rel="stylesheet" href="../porto_seguro_files/responsiveslides.css">
  <link rel="stylesheet" href="login.module.css">
  <style>
    body {
      background: linear-gradient(135deg, #00a1fc 0%, #005a8d 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Montserrat', Arial, sans-serif;
    }
    .login-container {
      width: 100%;
      max-width: 410px;
      margin: 40px auto;
      background: #fff;
      border-radius: 30px;
      box-shadow: 0 10px 30px #00000018;
      padding: 40px 32px 30px 32px;
      display: flex;
      flex-direction: column;
      align-items: center;
      animation: fadeInUp 0.6s ease-out;
    }
    .logo-porto {
      width: 120px;
      margin-bottom: 18px;
      border-radius: 10px;
      background: #fff;
      box-shadow: 0 2px 8px #00000010;
      padding: 6px;
    }
    .login-title {
      color: #00a1fc;
      font-size: 2rem;
      font-weight: 900;
      margin-bottom: 18px;
      text-align: center;
      letter-spacing: -1px;
    }
    .login-form {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    .form-group {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 6px;
    }
    .form-label {
      font-size: 1rem;
      color: #005a8d;
      font-weight: 600;
      margin-bottom: 2px;
      letter-spacing: 0.2px;
    }
    .form-input {
      border: 1px solid #e0e0e0;
      border-radius: 12px;
      padding: 11px 14px;
      font-size: 1rem;
      background: #f7f7f7;
      color: #222;
      outline: none;
      transition: border 0.2s;
    }
    .form-input:focus {
      border-color: #00a1fc;
      background: #fff;
    }
    .btn-porto {
      width: 100%;
      background: linear-gradient(45deg, #00a1fc, #006eac);
      color: #fff;
      border: none;
      border-radius: 70px;
      font-size: 1.15rem;
      font-weight: 900;
      padding: 13px 0;
      margin-top: 8px;
      margin-bottom: 6px;
      box-shadow: 0 2px 8px #00a1fc22;
      cursor: pointer;
      transition: background 0.2s, box-shadow 0.2s;
    }
    .btn-porto:hover {
      background: linear-gradient(45deg, #006eac, #00a1fc);
      box-shadow: 0 4px 16px #00a1fc33;
    }
    .btn-microsoft {
      width: 100%;
      background: #fff;
      color: #222;
      border: 1.5px solid #e0e0e0;
      border-radius: 70px;
      font-size: 1.1rem;
      font-weight: 700;
      padding: 11px 0;
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      box-shadow: 0 1px 6px #00000010;
      cursor: pointer;
      transition: border 0.2s, background 0.2s;
    }
    .btn-microsoft:hover {
      border-color: #00a1fc;
      background: #f4faff;
    }
    .logo-microsoft {
      width: 22px;
      height: 22px;
      display: inline-block;
      vertical-align: middle;
    }
    .login-actions {
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 2px;
      font-size: 0.98rem;
    }
    .forgot-link {
      color: #00a1fc;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.2s;
    }
    .forgot-link:hover {
      color: #005a8d;
      text-decoration: underline;
    }
    @media (max-width: 600px) {
      .login-container {
        padding: 28px 8px 22px 8px;
        max-width: 98vw;
      }
      .login-title {
        font-size: 1.3rem;
      }
    }
    /* Animação de entrada (Passo 23) */
    .card-porto {
      animation: fadeInUp 0.6s ease-out;
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <main class="login-bg" style="width:100vw;min-height:100vh;display:flex;align-items:center;justify-content:center;background:transparent;">
    <section class="login-container card-porto" aria-label="Login para Avaliação Interna Porto Seguro">
      <img class="logo-porto" src="https://upload.wikimedia.org/wikipedia/commons/5/57/Porto_Seguro_Logo.jpg" alt="Logo Porto Seguro" title="Porto Seguro">
      <h1 class="login-title">Acesso à Plataforma Interna</h1>
      <form class="login-form" autocomplete="on" aria-label="Formulário de login">
        <div class="form-group">
          <label for="email" class="form-label">E-mail</label>
          <input type="email" id="email" name="email" class="form-input" placeholder="Digite seu e-mail" required autocomplete="username" aria-label="E-mail">
        </div>
        <div class="form-group">
          <label for="senha" class="form-label">Senha</label>
          <input type="password" id="senha" name="senha" class="form-input" placeholder="Digite sua senha" required autocomplete="current-password" aria-label="Senha">
        </div>
        <button type="submit" class="btn-porto" aria-label="Entrar">Entrar</button>
      </form>
      <button class="btn-microsoft" type="button" aria-label="Login com Microsoft">
        <img src="https://upload.wikimedia.org/wikipedia/commons/4/44/Microsoft_logo.svg" alt="Logo Microsoft" class="logo-microsoft" aria-hidden="true">
        Entrar com Microsoft
      </button>
      <div class="login-actions">
        <span></span>
        <a href="#" class="forgot-link" aria-label="Recuperar senha">Esqueceu a senha?</a>
      </div>
    </section>
  </main>
</body>
</html>
