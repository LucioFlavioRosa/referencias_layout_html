<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Login | Plataforma Interna Porto Seguro</title>
  <link rel="icon" type="image/png" href="https://simularseguroautos.com.br/assets/images/favicon.png">
  <!-- Estilos Porto Seguro -->
  <link rel="stylesheet" href="../porto_seguro_files/estilo.css">
  <link rel="stylesheet" href="../porto_seguro_files/responsiveslides.css">
  <!-- Módulo CSS customizado para login -->
  <link rel="stylesheet" href="login-modulo.css">
</head>
<body style="background: #F6F7FB; min-height: 100vh;">
  <div class="w3l-bootstrap-header fixed-top">
    <nav class="navbar navbar-expand-lg navbar-light p-2" style="background: #fff; box-shadow: 0 2px 8px #0001;">
      <div class="container">
        <a class="navbar-brand" href="#" tabindex="-1">
          <img src="https://upload.wikimedia.org/wikipedia/commons/5/57/Porto_Seguro_Logo.jpg" style="height:44px;" alt="Porto Seguro" title="Porto Seguro">
        </a>
      </div>
    </nav>
  </div>
  <main class="login-main-container d-flex align-items-center justify-content-center" style="min-height:100vh; padding-top: 80px;">
    <section class="login-card" aria-label="Área de login">
      <div class="login-card-header text-center">
        <img src="https://upload.wikimedia.org/wikipedia/commons/5/57/Porto_Seguro_Logo.jpg" alt="Logo Porto Seguro" class="logo-porto mb-3" style="max-width: 120px; width: 100%; height: auto; border-radius: 8px;">
        <h2 class="login-title" style="color: #005a8d; font-weight: 900; font-size: 2rem; margin-bottom: 8px;">Acesso Plataforma Interna</h2>
        <p class="login-subtitle" style="color: #333; font-size: 1rem; font-weight: 400;">Avaliação interna de funcionários</p>
      </div>
      <form class="login-form mt-4" autocomplete="off" aria-label="Formulário de login">
        <div class="form-group">
          <label for="email" class="sr-only">E-mail</label>
          <input type="email" id="email" name="email" class="form-control login-input" placeholder="E-mail corporativo" required aria-label="E-mail">
        </div>
        <div class="form-group">
          <label for="senha" class="sr-only">Senha</label>
          <input type="password" id="senha" name="senha" class="form-control login-input" placeholder="Senha" required aria-label="Senha">
        </div>
        <button type="submit" class="btn btn-primary btn-block login-btn" aria-label="Entrar na plataforma">Entrar</button>
        <div class="login-divider my-3">
          <span>ou</span>
        </div>
        <button type="button" class="btn btn-microsoft btn-block" aria-label="Login via Microsoft">
          <img src="https://upload.wikimedia.org/wikipedia/commons/4/44/Microsoft_logo.svg" alt="Logo Microsoft" class="logo-microsoft" style="width: 22px; height: 22px; margin-right: 8px; vertical-align: middle;">Entrar com Microsoft
        </button>
        <div class="text-center mt-3">
          <a href="#" class="login-link-recuperar" aria-label="Recuperar senha">Esqueceu a senha?</a>
        </div>
      </form>
    </section>
  </main>
</body>
</html>
