<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Login | Plataforma de Avaliação Interna - Porto Seguro</title>
  <link rel="icon" type="image/png" href="https://upload.wikimedia.org/wikipedia/commons/5/57/Porto_Seguro_Logo.jpg">
  <link rel="stylesheet" href="../porto_seguro_files/estilo.css">
  <link rel="stylesheet" href="../porto_seguro_files/responsiveslides.css">
  <link rel="stylesheet" href="modulos/porto-login.css">
</head>
<body style="background: #F7F7F7;">
  <div class="w3l-bootstrap-header fixed-top">
    <nav class="navbar navbar-light p-2" style="background: #fff;box-shadow: 0 2px 8px #00000008;">
      <div class="container d-flex align-items-center justify-content-center">
        <img src="https://upload.wikimedia.org/wikipedia/commons/5/57/Porto_Seguro_Logo.jpg" alt="Porto Seguro" title="Porto Seguro" style="height:50px; margin-right:24px;">
        <span style="font-size: 22px; color: #005a8d; font-weight: 900;">Plataforma de Avaliação Interna</span>
      </div>
    </nav>
  </div>
  <main class="login-main" aria-label="Área de login">
    <section class="login-section">
      <div class="login-card">
        <div class="login-header">
          <img src="https://upload.wikimedia.org/wikipedia/commons/5/57/Porto_Seguro_Logo.jpg" alt="Logo Porto Seguro" class="logo-porto">
        </div>
        <form class="login-form" autocomplete="off">
          <div class="form-group">
            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" class="form-control" placeholder="Digite seu e-mail" required aria-label="E-mail">
          </div>
          <div class="form-group">
            <label for="senha">Senha</label>
            <input type="password" id="senha" name="senha" class="form-control" placeholder="Digite sua senha" required aria-label="Senha">
          </div>
          <button type="submit" class="btn-login">Entrar</button>
          <div class="login-actions">
            <a href="#" class="recuperar-senha">Esqueci minha senha</a>
          </div>
        </form>
        <div class="login-divider"><span>ou</span></div>
        <button class="btn-microsoft-login" type="button" aria-label="Entrar com Microsoft">
          <img src="https://upload.wikimedia.org/wikipedia/commons/4/44/Microsoft_logo.svg" alt="Logo Microsoft" class="logo-microsoft">
          Entrar com Microsoft
        </button>
      </div>
    </section>
  </main>
  <footer class="footer-login" style="background:#005a8d; color:#fff; text-align:center; padding:24px 0; margin-top:40px;">
    <div class="container">
      <img src="https://upload.wikimedia.org/wikipedia/commons/5/57/Porto_Seguro_Logo.jpg" alt="Porto Seguro" style="height:32px; margin-bottom:8px;">
      <div style="font-size:13px;">&copy; 2024 Porto Seguro. Plataforma interna para avaliação de funcionários.</div>
    </div>
  </footer>
</body>
</html>
