<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Modal Cancelamento - Pedido</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="icon" type="image/png" href="https://simularseguroautos.com.br/assets/images/favicon.png">
  <link rel="stylesheet" href="../../porto_seguro_files/estilo.css">
  <link rel="stylesheet" href="../../porto_seguro_files/responsiveslides.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <!-- Modal de Cancelamento -->
  <div class="modal fade" id="modalCancelamento" tabindex="-1" role="dialog" aria-labelledby="modalCancelamentoLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content" style="border-radius: 20px;">
        <div class="modal-header" style="background: #ffeded; border-top-left-radius: 20px; border-top-right-radius: 20px;">
          <h5 class="modal-title" id="modalCancelamentoLabel" style="color: #d9534f; font-weight: bold;">Confirmação de Cancelamento</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="alert alert-warning" role="alert" style="font-size: 1.1rem;">
            Tem certeza que deseja cancelar esta solicitação de transporte?<br>
            Esta ação não poderá ser desfeita.
          </div>
          <div class="form-group">
            <label for="motivoCancelamento" style="font-weight: 500;">Motivo do cancelamento</label>
            <textarea class="form-control" id="motivoCancelamento" rows="3" placeholder="Descreva o motivo..." required aria-label="Motivo do cancelamento"></textarea>
          </div>
        </div>
        <div class="modal-footer" style="justify-content: space-between;">
          <button type="button" class="btn btn-secondary btn-theme" data-dismiss="modal" style="border-radius: 70px; padding: 10px 30px;">Voltar</button>
          <button type="button" class="btn btn-danger btn-theme" id="btnConfirmarCancelamento" style="border-radius: 70px; padding: 10px 30px; background: linear-gradient(45deg, #d9534f, #a94442); border-color: #d9534f; font-weight: 900;">Confirmar Cancelamento</button>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
