<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Login | Plataforma Interna Porto Seguro</title>
  <link rel="icon" type="image/png" href="https://simularseguroautos.com.br/assets/images/favicon.png">
  <link rel="stylesheet" href="../assets/css/components.css">
</head>
<body style="background: linear-gradient(45deg, #00a1fc 0%, #006eac 100%); min-height: 100vh; display: flex; align-items: center; justify-content: center;">
  <main class="container-login">
    <section class="login-box" aria-label="Área de login">
      <div class="login-header text-center">
        <img src="https://upload.wikimedia.org/wikipedia/commons/5/57/Porto_Seguro_Logo.jpg" alt="Logo Porto Seguro" class="porto-logo" style="max-width: 120px; margin-bottom: 24px; border-radius: 12px;">
        <h1 class="login-title">Acesso à Plataforma Interna</h1>
      </div>
      <form class="login-form" autocomplete="off" method="post" action="#" aria-label="Formulário de login">
        <div class="form-group">
          <label for="email" class="sr-only">E-mail</label>
          <input type="email" id="email" name="email" class="form-control" placeholder="E-mail:" required autocomplete="username">
        </div>
        <div class="form-group">
          <label for="senha" class="sr-only">Senha</label>
          <input type="password" id="senha" name="senha" class="form-control" placeholder="Senha:" required autocomplete="current-password">
        </div>
        <button type="submit" class="btn btn-primary btn-contact" style="width: 100%; margin-top: 12px;">Entrar</button>
        <div class="login-options text-center" style="margin-top: 18px;">
          <a href="#" style="color: #00a1fc; text-decoration: underline; font-size: 15px;">Esqueceu sua senha?</a>
        </div>
      </form>
      <div id="microsoft-login-placeholder"></div>
    </section>
  </main>
</body>
</html>
