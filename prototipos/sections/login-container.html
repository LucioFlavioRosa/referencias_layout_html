<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Login - Avaliação Interna | Porto Seguro</title>
  <link rel="icon" type="image/png" href="https://simularseguroautos.com.br/assets/images/favicon.png">
  <link rel="stylesheet" href="../assets/css/login.css">
  <link rel="stylesheet" href="../porto_seguro_files/estilo.css">
  <link rel="stylesheet" href="../porto_seguro_files/responsiveslides.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body style="background: #F6F7FB;">
  <div class="container d-flex align-items-center justify-content-center min-vh-100">
    <div class="row w-100 justify-content-center">
      <div class="col-12 col-md-10">
        <div class="row login-card shadow py-5 px-0 mx-auto">
          <!-- Coluna Esquerda: Branding Porto Seguro -->
          <div class="col-12 col-md-6 d-flex flex-column align-items-center justify-content-center p-0 left-banner bg-white">
            <img src="https://upload.wikimedia.org/wikipedia/commons/5/57/Porto_Seguro_Logo.jpg" alt="Porto Seguro" class="porto-logo mb-4" style="max-width: 220px; width: 80%; height: auto; border-radius: 18px; box-shadow: 0 10px 20px #00000010;">
            <h2 class="text-primary text-center font-weight-bold" style="color: #00a1fc !important; font-size: 2rem; letter-spacing: -1px; line-height: 1.2;">Avaliação Interna</h2>
            <p class="text-center mt-3 mb-0" style="color: #005a8d; font-size: 1rem; line-height: 1.3; letter-spacing: -0.5px;">Bem-vindo à plataforma de avaliação de colaboradores Porto Seguro.</p>
          </div>
          <!-- Coluna Direita: Formulário de Login -->
          <div class="col-12 col-md-6 d-flex flex-column justify-content-center p-4 bg-white">
            <form class="login-form w-100" autocomplete="off" style="max-width: 350px; margin: 0 auto;">
              <div class="text-center mb-4">
                <img src="https://upload.wikimedia.org/wikipedia/commons/5/57/Porto_Seguro_Logo.jpg" alt="Porto Seguro" class="porto-logo-sm d-md-none mb-2" style="max-width: 120px; width: 60%; height: auto; border-radius: 12px;">
              </div>
              <div class="form-group">
                <label for="email" class="font-weight-bold" style="color: #005a8d;">E-mail</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Digite seu e-mail" required aria-label="E-mail">
              </div>
              <div class="form-group">
                <label for="senha" class="font-weight-bold" style="color: #005a8d;">Senha</label>
                <input type="password" class="form-control" id="senha" name="senha" placeholder="Digite sua senha" required aria-label="Senha">
              </div>
              <button type="submit" class="btn btn-primary btn-block btn-login mt-3 mb-2">Entrar</button>
              <div class="text-center my-3">
                <span style="color: #888; font-size: 14px;">ou</span>
              </div>
              <button type="button" class="btn btn-outline-secondary btn-block btn-microsoft-login d-flex align-items-center justify-content-center" style="background: #fff; border: 1px solid #e0e0e0;">
                <img src="https://upload.wikimedia.org/wikipedia/commons/4/44/Microsoft_logo.svg" alt="Microsoft" style="width: 22px; height: 22px; margin-right: 8px;">Entrar com Microsoft
              </button>
              <div class="mt-4">
                <!-- Inclusão do link de recuperação de senha -->
                <!-- Será substituído pelo conteúdo de recovery-link.html -->
                <div id="recovery-link-placeholder"></div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script>
    // Substitui o placeholder pelo conteúdo do recovery-link.html se necessário via JS em SPA
  </script>
</body>
</html>
