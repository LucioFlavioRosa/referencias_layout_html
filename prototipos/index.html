<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Login | Plataforma Interna Porto Seguro</title>
  <link rel="icon" type="image/png" href="https://upload.wikimedia.org/wikipedia/commons/5/57/Porto_Seguro_Logo.jpg">
  <link rel="stylesheet" href="assets/css/login.css">
  <link rel="stylesheet" href="../porto_seguro_files/estilo.css">
  <link rel="stylesheet" href="../porto_seguro_files/responsiveslides.css">
</head>
<body style="background: #f6f7fb; min-height: 100vh;">
  <main class="login-main">
    <section class="login-card animate-fade-in">
      <header class="login-header">
        <img src="https://upload.wikimedia.org/wikipedia/commons/5/57/Porto_Seguro_Logo.jpg" alt="Logo Porto Seguro" class="logo-porto">
      </header>
      <form class="login-form" autocomplete="off" aria-label="Formulário de login">
        <h1 class="login-title">Acesso à Plataforma</h1>
        <div class="form-group">
          <label for="email">E-mail</label>
          <input type="email" id="email" name="email" class="form-control" placeholder="Digite seu e-mail" required autocomplete="username">
        </div>
        <div class="form-group">
          <label for="senha">Senha</label>
          <input type="password" id="senha" name="senha" class="form-control" placeholder="Digite sua senha" required autocomplete="current-password">
        </div>
        <button type="submit" class="btn btn-primary btn-login">Entrar</button>
        <div class="login-divider">
          <span>ou</span>
        </div>
        <button type="button" class="btn btn-microsoft animate-slide-up">
          <img src="https://upload.wikimedia.org/wikipedia/commons/4/44/Microsoft_logo.svg" alt="Logo Microsoft" class="logo-microsoft" aria-hidden="true">
          Entrar com Microsoft
        </button>
        <div class="login-footer">
          <a href="#" class="recuperar-senha">Esqueci minha senha</a>
        </div>
      </form>
    </section>
  </main>
</body>
</html>
