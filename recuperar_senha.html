<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Recuperar Senha - Porto Seguro Assistente Virtual</title>
  <link rel="icon" type="image/png" href="https://simularseguroautos.com.br/assets/images/favicon.png">
  <link rel="stylesheet" href="./porto_seguro_files/estilo.css">
  <link rel="stylesheet" href="./porto_seguro_files/responsiveslides.css">
  <style>
    body {
      background: #F6F7FB;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .recover-container {
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 10px 20px #00000010;
      padding: 32px 20px 24px 20px;
      max-width: 370px;
      width: 100%;
      margin: 16px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .recover-logo {
      width: 90px;
      height: auto;
      margin-bottom: 16px;
      border-radius: 12px;
      background: #fff;
      box-shadow: 0 2px 8px #0001;
      padding: 8px;
    }
    .recover-title {
      color: #005a8d;
      font-size: 1.3rem;
      font-weight: 900;
      margin-bottom: 20px;
      text-align: center;
    }
    .form-group {
      width: 100%;
      margin-bottom: 16px;
    }
    .form-control {
      width: 100%;
      padding: 12px 14px;
      border-radius: 12px;
      border: 1px solid #d1e3f3;
      background: #f6f7fb;
      font-size: 1rem;
      margin-bottom: 0;
    }
    .recover-btn {
      width: 100%;
      padding: 12px;
      border-radius: 70px;
      background: linear-gradient(45deg, #00a1fc, #006eac);
      border: none;
      color: #fff;
      font-size: 1.1rem;
      font-weight: 900;
      margin-top: 8px;
      margin-bottom: 12px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .recover-btn:hover {
      background: linear-gradient(45deg, #006eac, #00a1fc);
    }
    .recover-links {
      width: 100%;
      display: flex;
      justify-content: flex-end;
      margin-top: 8px;
      font-size: 0.98rem;
    }
    .recover-links a {
      color: #00a1fc;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.2s;
    }
    .recover-links a:hover {
      color: #005a8d;
    }
    @media (max-width: 400px) {
      .recover-container {
        padding: 18px 6px 16px 6px;
      }
      .recover-title {
        font-size: 1.08rem;
      }
    }
  </style>
</head>
<body>
  <main class="recover-main" style="width:100%;display:flex;align-items:center;justify-content:center;min-height:100vh;">
    <div class="recover-container">
      <img src="https://upload.wikimedia.org/wikipedia/commons/5/57/Porto_Seguro_Logo.jpg" alt="Porto Seguro" class="recover-logo">
      <div class="recover-title">Recuperar senha</div>
      <form action="#" method="post" autocomplete="on" style="width:100%;">
        <div class="form-group">
          <input type="email" name="email" class="form-control" placeholder="Informe seu e-mail cadastrado" required autocomplete="username">
        </div>
        <button type="submit" class="recover-btn">Enviar link de recuperação</button>
      </form>
      <div class="recover-links">
        <a href="login.html">Voltar ao login</a>
      </div>
    </div>
  </main>
</body>
</html>
