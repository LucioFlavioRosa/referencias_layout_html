<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - PEERS Consulting + Technology</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --peers-blue: #011334;
      --peers-lime: #E1FF00;
      --peers-serene: #D8E8EE;
      --peers-white: #FFFFFF;
      --peers-gray: #F5F5F5;
    }
    * { font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; }
    body {
      background: linear-gradient(135deg, #F8FAFB 0%, var(--peers-serene) 100%);
      min-height: 100vh;
    }
    .btn-primary {
      background: linear-gradient(135deg, var(--peers-blue) 0%, #023059 100%);
      color: white;
      padding: 0.875rem 2.5rem;
      border-radius: 0.75rem;
      font-weight: 600;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: 0 4px 6px rgba(1, 19, 52, 0.1);
      position: relative;
      overflow: hidden;
    }
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 16px rgba(1, 19, 52, 0.2);
    }
    .btn-secondary {
      background-color: white;
      color: var(--peers-blue);
      padding: 0.875rem 2.5rem;
      border-radius: 0.75rem;
      font-weight: 600;
      border: 2px solid var(--peers-blue);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }
    .btn-secondary:hover {
      background-color: var(--peers-blue);
      color: white;
      transform: translateY(-2px);
      box-shadow: 0 8px 16px rgba(1, 19, 52, 0.15);
    }
  </style>
</head>
<body>
  <header class="bg-peers-blue text-white py-4 px-4 shadow-lg">
    <div class="max-w-md mx-auto flex items-center justify-center gap-3">
      <img src="https://d3fh32tca5cd7q.cloudfront.net/wp-content/uploads/2025/03/logo.svg" alt="PEERS" class="h-8 w-auto">
      <div class="text-xs text-center">
        <span class="text-peers-lime">Assessment</span> | Talentos
      </div>
    </div>
  </header>
  <main class="flex items-center justify-center min-h-[80vh] px-3">
    <div class="bg-white rounded-2xl shadow-lg p-6 sm:p-8 w-full max-w-md">
      <h1 class="text-2xl sm:text-3xl font-bold text-peers-blue mb-2 text-center">Acesse sua conta</h1>
      <p class="text-sm text-gray-600 mb-6 text-center">Faça login para acessar a plataforma PEERS</p>
      <form id="loginForm" autocomplete="off" class="space-y-4">
        <div>
          <label for="email" class="block text-xs font-medium text-gray-700 mb-1">E-mail</label>
          <input type="email" id="email" name="email" required aria-label="E-mail" class="w-full px-4 py-3 text-base border border-gray-300 rounded-lg focus:ring-2 focus:ring-peers-blue focus:border-transparent transition-all" autocomplete="username">
        </div>
        <div>
          <label for="senha" class="block text-xs font-medium text-gray-700 mb-1">Senha</label>
          <input type="password" id="senha" name="senha" required aria-label="Senha" class="w-full px-4 py-3 text-base border border-gray-300 rounded-lg focus:ring-2 focus:ring-peers-blue focus:border-transparent transition-all" autocomplete="current-password">
        </div>
        <div class="flex justify-end">
          <a href="recuperar-senha.html" class="text-sm text-peers-blue hover:underline">Esqueceu a senha?</a>
        </div>
        <button type="submit" class="w-full btn-primary py-3 rounded-xl font-semibold text-base">Entrar</button>
      </form>
      <div class="my-6 flex items-center">
        <hr class="flex-1 border-gray-200">
        <span class="mx-3 text-xs text-gray-500">ou</span>
        <hr class="flex-1 border-gray-200">
      </div>
      <div class="flex flex-col gap-3">
        <button type="button" class="btn-secondary w-full flex items-center justify-center gap-2" aria-label="Login com Google">
          <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" alt="Google" class="h-5 w-5">
          Entrar com Google
        </button>
        <button type="button" class="btn-secondary w-full flex items-center justify-center gap-2" aria-label="Login com Microsoft">
          <img src="https://upload.wikimedia.org/wikipedia/commons/4/44/Microsoft_logo.svg" alt="Microsoft" class="h-5 w-5">
          Entrar com Microsoft
        </button>
      </div>
      <div class="mt-6 text-center">
        <span class="text-sm text-gray-600">Não tem conta?</span>
        <a href="cadastro.html" class="text-sm text-peers-blue hover:underline ml-1">Criar sua conta</a>
      </div>
    </div>
  </main>
  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      // Mock de login
      alert('Login realizado com sucesso!');
      // Redirecionamento fictício
      window.location.href = 'assessment_talentos.html';
    });
  </script>
</body>
</html>
