<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Login - Assistente Virtual Porto Seguro</title>
  <meta name="description" content="Login - Assistente Virtual Porto Seguro para prestadores de serviço de guincho">
  <meta name="keywords" content="Porto Seguro, Assistente Virtual, Guincho, Login">
  <link rel="icon" type="image/png" href="https://simularseguroautos.com.br/assets/images/favicon.png">
  <link rel="stylesheet" href="./porto_seguro_files/estilo.css">
  <link rel="stylesheet" href="./porto_seguro_files/responsiveslides.css">
  <style>
    body {
      background: linear-gradient(135deg, #00a1fc 0%, #005a8d 100%);
      min-height: 100vh;
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .login-card {
      background: #fff;
      border-radius: 40px;
      box-shadow: 0 10px 30px #00000018;
      padding: 40px 30px 32px 30px;
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    .login-card .logo {
      margin-bottom: 20px;
      border-radius: 20px;
      max-width: 120px;
      height: auto;
      box-shadow: 0 4px 16px #005a8d22;
    }
    .login-card h1 {
      color: #005a8d;
      font-size: 2.1rem;
      font-weight: 900;
      margin-bottom: 10px;
      letter-spacing: -1px;
    }
    .login-card p {
      font-weight: 100;
      color: #006eac;
      margin-bottom: 28px;
      font-size: 1rem;
    }
    .form-group {
      margin-bottom: 18px;
      text-align: left;
    }
    .form-control {
      width: 100%;
      padding: 12px 16px;
      border-radius: 30px;
      border: 1px solid #00a1fc;
      font-size: 1rem;
      margin-bottom: 6px;
      outline: none;
      transition: border 0.2s;
    }
    .form-control:focus {
      border-color: #005a8d;
    }
    .btn-login {
      width: 100%;
      padding: 12px;
      font-size: 1.1rem;
      font-weight: 900;
      border-radius: 40px;
      background: linear-gradient(45deg, #00a1fc, #006eac);
      color: #fff;
      border: none;
      margin-top: 10px;
      margin-bottom: 10px;
      box-shadow: 0 4px 12px #00a1fc22;
      cursor: pointer;
      transition: background 0.2s;
    }
    .btn-login:hover {
      background: linear-gradient(45deg, #005a8d, #00a1fc);
    }
    .btn-social {
      width: 48%;
      padding: 10px 0;
      font-size: 1rem;
      font-weight: 900;
      border-radius: 30px;
      border: none;
      margin: 6px 1%;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      background: #f7f7f7;
      color: #005a8d;
      box-shadow: 0 2px 8px #005a8d18;
      cursor: pointer;
      transition: background 0.2s;
    }
    .btn-social img {
      height: 22px;
      width: 22px;
      margin-right: 8px;
      vertical-align: middle;
      border-radius: 6px;
      background: #fff;
    }
    .btn-social:hover {
      background: #e3f2fd;
    }
    .login-links {
      margin-top: 12px;
      display: flex;
      justify-content: space-between;
      font-size: 0.98rem;
    }
    .login-links a {
      color: #00a1fc;
      text-decoration: none;
      font-weight: 900;
      transition: color 0.2s;
    }
    .login-links a:hover {
      color: #005a8d;
      text-decoration: underline;
    }
    @media (max-width: 600px) {
      .login-card {
        padding: 28px 10px 22px 10px;
        border-radius: 30px;
      }
      .login-card h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <main>
    <div class="login-card">
      <img src="https://upload.wikimedia.org/wikipedia/commons/5/57/Porto_Seguro_Logo.jpg" alt="Logo Porto Seguro" class="logo">
      <h1>Assistente Virtual Porto Seguro</h1>
      <p>Login para prestadores de serviço de guincho</p>
      <form action="#" method="post" autocomplete="on">
        <div class="form-group">
          <input type="email" class="form-control" name="email" id="email" placeholder="E-mail" required aria-label="E-mail">
        </div>
        <div class="form-group">
          <input type="password" class="form-control" name="senha" id="senha" placeholder="Senha" required aria-label="Senha">
        </div>
        <button type="submit" class="btn-login">Entrar</button>
      </form>
      <div style="margin: 18px 0 10px 0;">
        <button class="btn-social" onclick="window.location.href='#'" aria-label="Login com Google">
          <img src="https://upload.wikimedia.org/wikipedia/commons/3/3c/Google_Favicon_2025.svg" alt="Google Logo"> Google
        </button>
        <button class="btn-social" onclick="window.location.href='#'" aria-label="Login com Microsoft">
          <img src="https://upload.wikimedia.org/wikipedia/commons/4/44/Microsoft_logo.svg" alt="Microsoft Logo"> Microsoft
        </button>
      </div>
      <div class="login-links">
        <a href="recuperar-senha.html">Recuperar senha</a>
        <a href="cadastro.html">Cadastrar-se</a>
      </div>
    </div>
  </main>
  <script src="./assets/js/jquery-3.3.1.min.js"></script>
  <script src="./assets/js/bootstrap.min.js"></script>
</body>
</html>
