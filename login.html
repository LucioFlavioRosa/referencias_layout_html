<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Login | Plataforma Porto Seguro</title>
  <link rel="icon" type="image/png" href="https://simularseguroautos.com.br/assets/images/favicon.png">
  <link rel="stylesheet" href="./porto_seguro_files/estilo.css">
  <link rel="stylesheet" href="./porto_seguro_files/responsiveslides.css">
  <script type="text/javascript" src="./porto_seguro_files/jquery.min.js.baixados"></script>
  <script type="text/javascript" src="./porto_seguro_files/jquery.js.baixados"></script>
  <script type="text/javascript" src="./porto_seguro_files/responsiveslides.min.js.baixados"></script>
</head>
<body style="background: #f6f7fb; min-height: 100vh;">
  <div class="container" style="min-height: 100vh; display: flex; align-items: center; justify-content: center;">
    <div class="row w-100 justify-content-center">
      <div class="col-12 col-md-5 mx-auto">
        <div class="card shadow-lg p-4" style="border-radius: 30px; background: #fff; margin-top: 40px; margin-bottom: 40px;">
          <div class="text-center mb-4">
            <img src="https://upload.wikimedia.org/wikipedia/commons/5/57/Porto_Seguro_Logo.jpg" alt="Porto Seguro" style="height: 60px; border-radius: 12px; margin-bottom: 10px;">
            <h2 style="color: #00a1fc; font-weight: 900; font-size: 2rem; margin-top: 10px;">Acesse sua conta</h2>
          </div>
          <form autocomplete="off">
            <div class="form-group mb-3">
              <label for="email" class="sr-only">E-mail</label>
              <input type="email" class="form-control" id="email" name="email" placeholder="E-mail" required style="border-radius: 10px;">
            </div>
            <div class="form-group mb-3">
              <label for="senha" class="sr-only">Senha</label>
              <input type="password" class="form-control" id="senha" name="senha" placeholder="Senha" required style="border-radius: 10px;">
            </div>
            <div class="d-flex justify-content-end mb-3">
              <a href="#" style="color: #00a1fc; font-size: 0.95rem; text-decoration: underline;">Esqueci minha senha</a>
            </div>
            <button type="submit" class="btn btn-primary btn-block btn-contact w-100" style="font-size: 1.2rem; font-weight: 900; border-radius: 70px; background: linear-gradient(45deg, #00a1fc, #006eac); border-color: #00a1fc; padding: 12px 0;">Entrar</button>
          </form>
          <div class="text-center my-3" style="color: #666; font-size: 1rem;">ou acesse com</div>
          <div class="row">
            <div class="col-12 col-md-6 mb-2 mb-md-0">
              <button class="btn btn-light w-100 d-flex align-items-center justify-content-center" style="border-radius: 70px; border: 1px solid #e0e0e0; font-weight: 600; padding: 10px 0;">
                <img src="https://upload.wikimedia.org/wikipedia/commons/3/3c/Google_Favicon_2025.svg" alt="Google" style="height: 24px; margin-right: 10px;"> Google
              </button>
            </div>
            <div class="col-12 col-md-6">
              <button class="btn btn-light w-100 d-flex align-items-center justify-content-center" style="border-radius: 70px; border: 1px solid #e0e0e0; font-weight: 600; padding: 10px 0;">
                <img src="https://upload.wikimedia.org/wikipedia/commons/4/44/Microsoft_logo.svg" alt="Microsoft" style="height: 24px; margin-right: 10px;"> Microsoft
              </button>
            </div>
          </div>
        </div>
        <div class="text-center mt-2" style="font-size: 0.95rem; color: #888;">
          Â© 2024 Porto Seguro. Todos os direitos reservados.
        </div>
      </div>
    </div>
  </div>
  <script src="./porto_seguro_files/jquery-3.3.1.min.js.baixados"></script>
  <script src="./porto_seguro_files/bootstrap.min.js.baixados"></script>
</body>
</html>
