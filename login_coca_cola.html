<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8"/>
  <title>Login - Coca-Cola Brasil</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link rel="stylesheet" href="https://www.coca-cola.com/onexp-theme/9e97f9234a278e1e10563547b53795d08a324906161441835d991dcbe3e6fb6a/theme.css" type="text/css">
  <link rel="stylesheet" href="/etc.clientlibs/onexp/clientlibs/clientlib-base.lc-123d3f370316a0c69df82281c7643d34-lc.min.css" type="text/css">
  <style>
    .login-wrapper {
      max-width: 400px;
      margin: 40px auto 0 auto;
      padding: 32px 24px;
      background: var(--color-surface-neutral-opaque-regular, #fff);
      border-radius: var(--dimension-radius-component-card, 16px);
      box-shadow: 0 2px 16px rgba(0,0,0,0.07);
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .login-logo {
      width: 120px;
      margin-bottom: 24px;
    }
    .login-title {
      font-size: 1.5rem;
      font-weight: bold;
      margin-bottom: 8px;
      color: var(--color-icon-brand-primary-regular, #ea0000);
      text-align: center;
    }
    .login-subtitle {
      font-size: 1rem;
      color: var(--color-text-neutral-main-subtle-default, #4f4f4f);
      margin-bottom: 24px;
      text-align: center;
    }
    .login-form {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    .login-input {
      padding: 12px;
      border: 1px solid var(--color-stroke-component-input-field-default, #000);
      border-radius: var(--dimension-radius-generic-m, 8px);
      font-size: 1rem;
      outline: none;
      background: var(--color-surface-component-Input-field-regular, #fff);
      color: var(--color-text-component-input-default, #000);
    }
    .login-input:focus {
      border-color: var(--color-stroke-component-input-field-active, #000);
    }
    .login-actions {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-top: 8px;
    }
    .btn-login {
      width: 100%;
      padding: 12px;
      background: var(--color-icon-brand-primary-regular, #ea0000);
      color: var(--color-text-action-on_brand-primary-default, #fff);
      border: none;
      border-radius: var(--dimension-radius-component-button, 8000px);
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s;
    }
    .btn-login:hover {
      background: var(--color-icon-brand-primary-regular, #b80000);
    }
    .oauth-buttons {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 8px;
    }
    .btn-oauth {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      width: 100%;
      padding: 10px;
      border: 1px solid var(--color-stroke-neutral-main-regular-default, #000);
      border-radius: var(--dimension-radius-component-button, 8000px);
      background: var(--color-surface-neutral-opaque-subtle, #eeeeee);
      font-size: 1rem;
      color: var(--color-text-neutral-main-regular-default, #000);
      cursor: pointer;
      transition: background 0.2s;
    }
    .btn-oauth:hover {
      background: var(--color-surface-neutral-opaque-bold, #d5d5d5);
    }
    .btn-oauth img {
      width: 20px;
      height: 20px;
    }
    .forgot-password {
      text-align: right;
      margin-top: 4px;
    }
    .forgot-password a {
      color: var(--color-icon-brand-primary-regular, #ea0000);
      text-decoration: underline;
      font-size: 0.95rem;
      transition: color 0.2s;
    }
    .forgot-password a:hover {
      color: #b80000;
    }
    @media (max-width: 600px) {
      .login-wrapper {
        max-width: 100vw;
        margin: 0;
        padding: 16px 8px;
        border-radius: var(--dimension-radius-generic-s, 4px);
        box-shadow: none;
      }
    }
    .footer-simple {
      background-color: var(--color-surface-neutral-opaque-subtle, #eeeeee);
      padding: var(--dimension-spacing-m, 16px);
      text-align: center;
      font-size: 12px;
      color: var(--color-text-neutral-main-subtle-default, #4f4f4f);
      margin-top: 40px;
    }
    .footer-simple a {
      color: var(--color-icon-brand-primary-regular, #ea0000);
      text-decoration: underline;
      margin: 0 8px;
      font-weight: 500;
      transition: color 0.2s;
    }
    .footer-simple a:hover {
      color: #b80000;
    }
  </style>
</head>
<body>
  <main>
    <section class="login-wrapper" aria-label="Login">
      <img src="/content/dam/onexp/global/icons/Coke-company-logo-black.svg" alt="Coca-Cola Company Logo" class="login-logo"/>
      <h1 class="login-title">Acesse sua conta</h1>
      <p class="login-subtitle">Bem-vindo! Entre para acessar todos os recursos da plataforma Coca-Cola Brasil.</p>
      <form class="login-form" id="loginForm" autocomplete="on" novalidate>
        <input type="email" id="email" name="email" class="login-input" placeholder="E-mail" required autocomplete="email" aria-label="E-mail"/>
        <input type="password" id="senha" name="senha" class="login-input" placeholder="Senha" required autocomplete="current-password" aria-label="Senha"/>
        <div class="forgot-password">
          <a href="#" id="recuperarSenha">Esqueceu a senha?</a>
        </div>
        <div class="login-actions">
          <button type="submit" class="btn-login" id="btnEntrar">Entrar</button>
        </div>
      </form>
      <div class="oauth-buttons">
        <button type="button" class="btn-oauth" id="btnGoogle">
          <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_logo.svg" alt="Google Logo"/> Entrar com Google
        </button>
        <button type="button" class="btn-oauth" id="btnMicrosoft">
          <img src="https://upload.wikimedia.org/wikipedia/commons/4/44/Microsoft_logo.svg" alt="Microsoft Logo"/> Entrar com Microsoft
        </button>
      </div>
    </section>
  </main>
  <footer class="footer-simple">
    <span>© 2025 The Coca-Cola Company. Todos os direitos reservados.</span>
    <br/>
    <a href="termos-de-uso.html">Termos de Uso</a> |
    <a href="politica-de-privacidade.html">Política de Privacidade</a>
  </footer>
  <script src="/etc.clientlibs/onexp/clientlibs/clientlib-base.lc-123d3f370316a0c69df82281c7643d34-lc.min.js" async></script>
  <script>
    // Validação de formulário
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      var email = document.getElementById('email');
      var senha = document.getElementById('senha');
      var emailValido = /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email.value);
      if (!emailValido) {
        email.style.borderColor = 'var(--color-status-critical, #bf1004)';
        email.focus();
        return false;
      } else {
        email.style.borderColor = 'var(--color-stroke-component-input-field-default, #000)';
      }
      if (!senha.value) {
        senha.style.borderColor = 'var(--color-status-critical, #bf1004)';
        senha.focus();
        return false;
      } else {
        senha.style.borderColor = 'var(--color-stroke-component-input-field-default, #000)';
      }
      // Aqui você pode adicionar a chamada à API real de autenticação
      alert('Login realizado com sucesso! (simulação)');
      // window.location.href = '/br/pt'; // Redirecionar se necessário
      return true;
    });
    // Recuperar senha
    document.getElementById('recuperarSenha').addEventListener('click', function(e) {
      e.preventDefault();
      alert('Funcionalidade de recuperação de senha em breve.');
    });
    // OAuth Google
    document.getElementById('btnGoogle').addEventListener('click', function() {
      // Aqui você pode integrar com Google OAuth
      window.open('https://accounts.google.com/o/oauth2/v2/auth', '_blank');
    });
    // OAuth Microsoft
    document.getElementById('btnMicrosoft').addEventListener('click', function() {
      // Aqui você pode integrar com Microsoft OAuth
      window.open('https://login.microsoftonline.com/common/oauth2/v2.0/authorize', '_blank');
    });
  </script>
</body>
</html>
