<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Perfil do Cliente - Simulador de Cotações</title>

  <script src="auth-simulacao.js"></script>
</head>
<body>
  <header class="w3l-bootstrap-header fixed-top">
    <nav id="topo" class="navbar navbar-expand-lg navbar-light p-2">
      <div class="container">
        <a class="navbar-brand" href="index.html">
          <img src="./porto_seguro_files/logoSimular-Azul.png" style="height:50px;" alt="Simular Seguros">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav" style="margin-left: auto;">
            <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
            <li class="nav-item"><a class="nav-link" href="dashboard.html">Dashboard</a></li>
            <li class="nav-item"><a class="nav-link active" href="perfil.html">Perfil</a></li>
            <li class="nav-item"><a class="nav-link" href="#" onclick="logout();return false;">Sair</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <main style="margin-top:120px;">
    <section class="container" style="max-width:500px;">
      <h2 class="text-center">Meu Perfil</h2>
      <form aria-label="Formulário de Perfil">
        <div class="form-group">
          <label for="nome">Nome Completo</label>
          <input type="text" id="nome" name="nome" class="form-control" value="" placeholder="Seu nome" disabled>
        </div>
        <div class="form-group">
          <label for="email">E-mail</label>
          <input type="email" id="email" name="email" class="form-control" value="" placeholder="Seu e-mail" disabled>
        </div>
        <div class="form-group">
          <label for="telefone">Telefone</label>
          <input type="tel" id="telefone" name="telefone" class="form-control" value="" placeholder="Seu telefone" disabled>
        </div>
        <div class="form-group">
          <label for="senha">Senha</label>
          <input type="password" id="senha" name="senha" class="form-control" value="" placeholder="Sua senha" disabled>
        </div>
      </form>
    </section>
  </main>
  <footer class="footer-28" style="background:#005a8d; margin-top:60px;">
    <div class="footer-bg-layer">
      <div class="container py-lg-3">
        <div class="row footer-top-28">
          <div class="col-md-2 footer-list-28 mt-5">
            <img src="./porto_seguro_files/uma-parceria-porto.png" style="height:auto;max-width: 100%;" alt="Porto Seguro">
          </div>
          <div class="col-md-1 footer-list-28 mt-5 d-none d-md-block"></div>
          <div class="col-md-5 footer-list-28 mt-5">
            <h6 class="footer-title-28" style="color:#00a1fc;">Contato</h6>
            <ul>
              <li><p><strong>Telefone:</strong> <a href="#">(11) 4224-1918</a></p></li>
              <li><p><strong>WhatsApp:</strong> <a href="#">(11) 94720-2131</a></p></li>
              <li><p><strong>E-mail:</strong> <a href="mailto:contato@simulador.com">contato@simulador.com</a></p></li>
            </ul>
          </div>
          <div class="col-md-4 footer-list-28 mt-5">
            <img src="./porto_seguro_files/logo-home-portoseguro.png" style="height:auto;max-width: 100%;" alt="Simular e Porto Seguro">
          </div>
        </div>
      </div>
    </div>
  </footer>
</body>
</html>
