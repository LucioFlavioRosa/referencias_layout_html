<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Recuperar Senha | Assistente Virtual Porto Seguro</title>
  <meta name="description" content="Assistente Virtual Porto Seguro para prestadores de serviço de guincho">
  <meta name="keywords" content="Porto Seguro, Assistente Virtual, Guincho, IA">
  <link rel="icon" type="image/png" href="https://upload.wikimedia.org/wikipedia/commons/5/57/Porto_Seguro_Logo.jpg">

  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main>
    <div class="recover-container">
      <img src="https://upload.wikimedia.org/wikipedia/commons/5/57/Porto_Seguro_Logo.jpg" class="logo" alt="Porto Seguro Logo" aria-label="Logo Porto Seguro">
      <h2>Recuperar Senha</h2>
      <form action="#" method="post" autocomplete="on">
        <div class="form-group">
          <input type="email" name="email" placeholder="Digite seu e-mail" class="form-control" required aria-label="E-mail para recuperação">

        <button type="submit" class="btn btn-primary btn-block">Enviar link de recuperação</button>
      </form>
      <a href="login.html" class="register-link">Voltar ao login</a>
    </div>
  </main>
