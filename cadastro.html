<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - PEERS Consulting + Technology</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --peers-blue: #011334;
      --peers-lime: #E1FF00;
      --peers-serene: #D8E8EE;
      --peers-white: #FFFFFF;
      --peers-gray: #F5F5F5;
    }
    * {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    body {
      background: linear-gradient(135deg, #F8FAFB 0%, var(--peers-serene) 100%);
      min-height: 100vh;
    }
    .btn-primary {
      background: linear-gradient(135deg, var(--peers-blue) 0%, #023059 100%);
      color: white;
      padding: 0.875rem 2.5rem;
      border-radius: 0.75rem;
      font-weight: 600;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: 0 4px 6px rgba(1, 19, 52, 0.1);
      position: relative;
      overflow: hidden;
    }
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 16px rgba(1, 19, 52, 0.2);
    }
    .btn-secondary {
      background-color: white;
      color: var(--peers-blue);
      padding: 0.875rem 2.5rem;
      border-radius: 0.75rem;
      font-weight: 600;
      border: 2px solid var(--peers-blue);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }
    .btn-secondary:hover {
      background-color: var(--peers-blue);
      color: white;
      transform: translateY(-2px);
      box-shadow: 0 8px 16px rgba(1, 19, 52, 0.15);
    }
  </style>
</head>
<body>
  <header class="bg-peers-blue text-white py-4 px-4 shadow-lg">
    <div class="max-w-7xl mx-auto flex flex-col md:flex-row items-center justify-between gap-3">
      <img src="https://d3fh32tca5cd7q.cloudfront.net/wp-content/uploads/2025/03/logo.svg" alt="PEERS" class="h-8 md:h-10 w-auto">
      <div class="text-xs md:text-sm text-center">
        <span class="text-peers-lime">Cadastro</span> | Talentos
      </div>
    </div>
  </header>
  <main class="flex items-center justify-center min-h-[80vh] px-2">
    <section class="w-full max-w-md bg-white rounded-2xl shadow-lg p-6 sm:p-8 fade-in-up">
      <h2 class="text-2xl sm:text-3xl font-bold text-peers-blue mb-6 text-center">Criar Conta</h2>
      <form id="cadastroForm" class="space-y-4" autocomplete="off">
        <div>
          <label for="nome" class="block text-xs sm:text-sm font-medium text-gray-700 mb-1">Nome Completo *</label>
          <input type="text" id="nome" name="nome" required class="w-full px-4 py-3 text-sm border border-gray-300 rounded-lg focus:ring-2 focus:ring-peers-blue focus:border-transparent transition-all" autocomplete="name">
        </div>
        <div>
          <label for="email" class="block text-xs sm:text-sm font-medium text-gray-700 mb-1">Email *</label>
          <input type="email" id="email" name="email" required class="w-full px-4 py-3 text-sm border border-gray-300 rounded-lg focus:ring-2 focus:ring-peers-blue focus:border-transparent transition-all" autocomplete="email">
        </div>
        <div>
          <label for="senha" class="block text-xs sm:text-sm font-medium text-gray-700 mb-1">Senha *</label>
          <input type="password" id="senha" name="senha" required minlength="8" class="w-full px-4 py-3 text-sm border border-gray-300 rounded-lg focus:ring-2 focus:ring-peers-blue focus:border-transparent transition-all" autocomplete="new-password">
          <p id="senhaErro" class="text-xs text-red-500 mt-1 hidden"></p>
        </div>
        <div>
          <label for="confirmarSenha" class="block text-xs sm:text-sm font-medium text-gray-700 mb-1">Confirmar Senha *</label>
          <input type="password" id="confirmarSenha" name="confirmarSenha" required minlength="8" class="w-full px-4 py-3 text-sm border border-gray-300 rounded-lg focus:ring-2 focus:ring-peers-blue focus:border-transparent transition-all" autocomplete="new-password">
          <p id="confirmarSenhaErro" class="text-xs text-red-500 mt-1 hidden"></p>
        </div>
        <div class="flex items-center">
          <input type="checkbox" id="aceite" required class="mr-2">
          <label for="aceite" class="text-xs sm:text-sm text-gray-700">Aceito os <a href="#" class="text-peers-blue underline">Termos de Uso</a></label>
        </div>
        <button type="submit" class="w-full btn-primary py-3 rounded-xl font-semibold text-base">Criar conta</button>
      </form>
      <div class="mt-6 text-center text-sm text-gray-600">
        Já tem uma conta?
        <a href="login.html" class="text-peers-blue font-semibold underline">Entrar</a>
      </div>
    </section>
  </main>
  <script>
    // Validação de senha em tempo real
    const senhaInput = document.getElementById('senha');
    const confirmarSenhaInput = document.getElementById('confirmarSenha');
    const senhaErro = document.getElementById('senhaErro');
    const confirmarSenhaErro = document.getElementById('confirmarSenhaErro');

    function validarSenha() {
      const senha = senhaInput.value;
      if (senha.length < 8) {
        senhaErro.textContent = 'A senha deve ter no mínimo 8 caracteres.';
        senhaErro.classList.remove('hidden');
        senhaInput.classList.add('border-red-500');
        return false;
      } else {
        senhaErro.classList.add('hidden');
        senhaInput.classList.remove('border-red-500');
        return true;
      }
    }

    function validarConfirmacao() {
      const senha = senhaInput.value;
      const confirmar = confirmarSenhaInput.value;
      if (confirmar.length < 8) {
        confirmarSenhaErro.textContent = 'A confirmação deve ter no mínimo 8 caracteres.';
        confirmarSenhaErro.classList.remove('hidden');
        confirmarSenhaInput.classList.add('border-red-500');
        return false;
      } else if (senha !== confirmar) {
        confirmarSenhaErro.textContent = 'As senhas não coincidem.';
        confirmarSenhaErro.classList.remove('hidden');
        confirmarSenhaInput.classList.add('border-red-500');
        return false;
      } else {
        confirmarSenhaErro.classList.add('hidden');
        confirmarSenhaInput.classList.remove('border-red-500');
        return true;
      }
    }

    senhaInput.addEventListener('input', validarSenha);
    confirmarSenhaInput.addEventListener('input', validarConfirmacao);

    document.getElementById('cadastroForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const senhaValida = validarSenha();
      const confirmacaoValida = validarConfirmacao();
      if (!senhaValida || !confirmacaoValida) {
        senhaInput.focus();
        return;
      }
      // Mock de sucesso
      alert('Cadastro realizado com sucesso!');
      window.location.href = 'login.html';
    });
  </script>
</body>
</html>
