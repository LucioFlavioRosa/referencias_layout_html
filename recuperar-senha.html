<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recuperar Senha - PEERS Consulting + Technology</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --peers-blue: #011334;
      --peers-lime: #E1FF00;
      --peers-serene: #D8E8EE;
      --peers-white: #FFFFFF;
      --peers-gray: #F5F5F5;
    }
    * { font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; }
    body {
      background: linear-gradient(135deg, #F8FAFB 0%, var(--peers-serene) 100%);
      min-height: 100vh;
    }
    .btn-primary {
      background: linear-gradient(135deg, var(--peers-blue) 0%, #023059 100%);
      color: white;
      padding: 0.875rem 2.5rem;
      border-radius: 0.75rem;
      font-weight: 600;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: 0 4px 6px rgba(1, 19, 52, 0.1);
      position: relative;
      overflow: hidden;
    }
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 16px rgba(1, 19, 52, 0.2);
    }
  </style>
</head>
<body>
  <header class="bg-peers-blue text-white py-4 px-4 shadow-lg">
    <div class="max-w-md mx-auto flex items-center justify-center gap-3">
      <img src="https://d3fh32tca5cd7q.cloudfront.net/wp-content/uploads/2025/03/logo.svg" alt="PEERS" class="h-8 w-auto">
      <div class="text-xs text-center">
        <span class="text-peers-lime">Assessment</span> | Talentos
      </div>
    </div>
  </header>
  <main class="flex items-center justify-center min-h-[80vh] px-3">
    <div class="bg-white rounded-2xl shadow-lg p-6 sm:p-8 w-full max-w-md">
      <a href="login.html" class="text-sm text-peers-blue hover:underline mb-4 inline-block">← Voltar para login</a>
      <h1 class="text-2xl sm:text-3xl font-bold text-peers-blue mb-2 text-center">Recuperar Senha</h1>
      <p class="text-sm text-gray-600 mb-4 text-center">Enviaremos um link para redefinir sua senha</p>
      <form id="recuperarForm" autocomplete="off" class="space-y-4">
        <div>
          <label for="email" class="block text-xs font-medium text-gray-700 mb-1">E-mail</label>
          <input type="email" id="email" name="email" required aria-label="E-mail" class="w-full px-4 py-3 text-base border border-gray-300 rounded-lg focus:ring-2 focus:ring-peers-blue focus:border-transparent transition-all">
        </div>
        <button type="submit" class="w-full btn-primary py-3 rounded-xl font-semibold text-base">Enviar link de recuperação</button>
      </form>
      <div id="mensagemSucesso" class="hidden mt-6 text-center">
        <p class="text-sm text-peers-blue font-semibold">Link de recuperação enviado para seu e-mail!</p>
        <p class="text-xs text-gray-600 mt-2">Você será redirecionado para o login em instantes...</p>
      </div>
    </div>
  </main>
  <script>
    document.getElementById('recuperarForm').addEventListener('submit', function(e) {
      e.preventDefault();
      document.getElementById('recuperarForm').classList.add('hidden');
      document.getElementById('mensagemSucesso').classList.remove('hidden');
      setTimeout(function() {
        window.location.href = 'login.html';
      }, 3000);
    });
  </script>
</body>
</html>
